<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag And Drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="left">
            <div class="list" draggable="true"><img src="drag_drop_icon.png">List Item1</div>
            <div class="list" draggable="true"><img src="drag_drop_icon.png">List Item2</div>
            <div class="list" draggable="true"><img src="drag_drop_icon.png">List Item3</div>
            <div class="list" draggable="true"><img src="drag_drop_icon.png">List Item4</div>

        </div>
        <div id="right"></div>

    </div>

    <script>
        let lists=document.getElementsByClassName("list")
        let left=document.getElementById("left")
        let right=document.getElementById("right")

        for(list of lists){
            list.addEventListener('dragstart',(e)=>{
                let select=e.target;

                right.addEventListener('dragover',(e)=>{
                e.preventDefault();
                })
                right.addEventListener('drop',(e)=>{
                    right.appendChild(select);
                    select=null;
                })
                left.addEventListener('dragover',(e)=>{
                e.preventDefault();
                })
                left.addEventListener('drop',(e)=>{
                    left.appendChild(select);
                    select=null;
                })
            })
        }
    </script>
</body>
</html>
